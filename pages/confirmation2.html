<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainydays | Confirmation</title>
    <link rel="stylesheet" href="/styles/rainydays2.css">

<body>

    <!--footer-->
<footer class="footer">

      </div>

        <p>Contact</p>

    </div>
